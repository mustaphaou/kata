databaseChangeLog:
  - changeSet:
      id: 1
      author: alten
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: image
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: category
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: true
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: internal_reference
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: shell_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: inventory_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: rating
                  type: FLOAT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: BIGINT
                  constraints:
                    nullable: true
