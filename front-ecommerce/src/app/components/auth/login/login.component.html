<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
    <h2>Connexion</h2>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Entrez votre email" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Un email valide est requis
      </small>
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input formControlName="password" type="password" placeholder="Entrez votre mot de passe" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Minimum 6 caractères requis
      </small>
    </div>

    <button type="submit" [disabled]="isLoading || loginForm.invalid">
      {{ isLoading ? 'Connexion en cours...' : 'Connexion' }}
    </button>

    <div *ngIf="errorMsg" class="error-msg">
      {{ errorMsg }}
    </div>
  </form>

  <div class="register-link">
    <p>Vous n'avez pas de compte ?</p>
    <button (click)="goToRegister()">Créer un compte</button>
  </div>
</div>
