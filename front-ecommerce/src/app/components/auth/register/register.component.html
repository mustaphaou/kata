<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="submit()" class="register-form">
    <h2>Inscription</h2>

    <div class="form-group">
      <label>Nom d'utilisateur</label>
      <input formControlName="username" type="text" placeholder="Entrez un nom d'utilisateur" />
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input formControlName="firstname" type="text" placeholder="Entrez votre prénom" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Entrez votre email" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Un email valide est requis
      </small>
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input formControlName="password" type="password" placeholder="Entrez un mot de passe" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Minimum 6 caractères requis
      </small>
    </div>

    <button type="submit" [disabled]="isLoading || registerForm.invalid">
      {{ isLoading ? "Inscription en cours..." : "S'inscrire" }}
    </button>

    <div *ngIf="errorMsg" class="error-msg">
      {{ errorMsg }}
    </div>
  </form>

  <div class="login-link">
    <p>Vous avez déjà un compte ?</p>
    <button (click)="goToLogin()">Se connecter</button>
  </div>
</div>
