<div *ngIf="message" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
      <div class="toast show align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="message = null"></button>
        </div>
      </div>
    </div>
